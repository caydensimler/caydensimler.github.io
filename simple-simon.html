<!DOCTYPE html>
<html>
<head>

	<title>Simple Simon Game</title>

	<!-- Bootstrap CSS Link -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- Google Fonts Link -->
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

	<!-- CSS External File Link -->
	<link rel="stylesheet" href="css/simple-simon.css">

</head>


<body>
	<!-- Title at the top of the page -->
	<div class="col-xs-12 title">Simple Simon</div>
	<div class="col-xs-4">
		<!-- Round Counter -->
		<div class="col-xs-12 counter">Round: <span class="roundNumber">0</span></div>
		<!-- High Score Counter -->
		<div class="col-xs-12 counter">High Score: <span class="highScoreNumber">0</span></div>
	</div>

	<div class="col-xs-6 rotate">
		<div class="col-xs-12">
			<!-- Yellow Button -->
			<div class="yellowbox col-xs-6 input cursor"></div>
			<!-- Red Button -->
			<div class="redbox col-xs-6 input cursor"></div>
		</div>

		<div class="col-xs-12">
			<!-- Green Button -->
			<div class="greenbox col-xs-6 input cursor"></div>
			<!-- Blue Button -->
			<div class="bluebox col-xs-6 input cursor"></div>
		</div>
	</div>
	
	<!-- Start Button -->
	<div class="col-xs-12 start startButton cursor">play</div>

	<!-- Jquery Link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- jQuery Link for animating colors -->
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

	<!-- JS External File Link -->
	<script src="js/simple-simon.js"></script>

</body>
</html>
